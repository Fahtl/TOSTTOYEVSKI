let devPanel = document.getElementById('devPanelV1');
let isDragging = false;
let offsetX, offsetY;
let dragHandle = document.getElementById('dragHandle');

if (dragHandle) {
    dragHandle.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', stopDrag);
}

function startDrag(e) {
    isDragging = true;
    offsetX = e.clientX - devPanel.offsetLeft;
    offsetY = e.clientY - devPanel.offsetTop;
    devPanel.style.transform = 'none';
    devPanel.style.cursor = 'grabbing';
}

function drag(e) {
    if (!isDragging) return;
    e.preventDefault();
    devPanel.style.left = (e.clientX - offsetX) + 'px';
    devPanel.style.top = (e.clientY - offsetY) + 'px';
}

function stopDrag() {
    isDragging = false;
    devPanel.style.cursor = 'move';
}
